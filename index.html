<!DOCTYPE html> <!--Esta declaração define o documento como HTML5. É uma instrução ao navegador para renderizar a página de acordo com o padrão HTML5-->
<html lang="pt-br">
<!--A tag <html> é o contêiner principal do documento HTML. O atributo lang="pt-br" 
    informa ao navegador que o idioma da página é o português do Brasil. Isso é importante para a acessibilidade e 
    otimização para motores de busca.-->

<!--A tag <head> contém metadados sobre o documento, como o título, links para arquivos CSS, scripts, etc.-->
<head>
    <meta charset="UTF-8"> <!--Define a codificação de caracteres como UTF-8, que é compatível com praticamente todos os caracteres em diferentes idiomas.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Faz a página ser responsiva. Isso garante que o layout seja ajustado corretamente em diferentes dispositivos, como celulares, tablets e desktops.-->
    <title>Projeto Web Responsivo - Matheus Araujo</title>  <!--Título que aparece na aba do navegador-->
    
    <!-- Importando o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Importando Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</head>


<!--Cabeçalho com o titulo-->
<body>
    <header class = bg-dark text-white text-center p-3 mt-5>
        <h1>Projeto Web</h1>
    </header>
  


    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Projeto Web</h1>

        <!-- Funcionalidades adicionadas -->
        <section id="funcionalidades">
            <h2>Funcionalidades</h2>
            <p><!-- Alunos: Detalhe as funcionalidades aqui --></p>
            <button id="darkModeButton">Modo Escuro</button>
            <button type="button" id="botao-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Botão Surpresa !!!!
            </button>
            
        </section>
        <!-- Janela Modal copiada da professora :) -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mensagem Surpresa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Conteudo da janela modal com muita criatividade -->
                        Surpresa !!!! Este trabalho merece nota 10 pelo esforço !!!!
                    </div>
                    <div><img src="/img/gato.jpg" alt=""></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
       
        </div>
        <!-- Adicionando a Imagem -->
        <div class="text-center mt-4">
            <img src="/img/imgProjetoWeb.jpg" alt="Imagem de Exemplo" class="img-fluid rounded">
        </div>    

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p>Projeto Web - Matheus Araujo</p>
            <p>&copy; 2024 - Todos os direitos reservados</p>
            <p>
                <a href="#" class="text-white me-3">Política de Privacidade</a>
                <a href="#" class="text-white">Termos de Serviço</a>
            </p>
        </div>
    </footer>
</body>
</html>
